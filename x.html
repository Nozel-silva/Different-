<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube with Eye Images</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Dark background for the entire webpage */
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    /* Navbar styling */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color:darkslategray;
      padding: 15px 20px;
      display: flex;
      justify-content: ;
      align-items: ;
      font-family: 'cursive', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      z-index: 10;
      
    }

    /* Main container to center the 3D cube */
    .container {
      width: 70vw;
      height: 70vw;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      margin-top: 80px; /* Space for navbar */
    }

    /* The 3D cube */
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: autoRotate 10s linear infinite;
    }

h1{
    font-family:courier;
}
    /* Keyframes for continuous auto-rotation */
    @keyframes autoRotate {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Each side of the cube */
    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
      border: 2px solid white;
      cursor: pointer;
    }

    /* Cube face positioning */
    .front  { transform: rotateY(0deg) translateZ(35vw); }
    .back   { transform: rotateY(180deg) translateZ(35vw); }
    .right  { transform: rotateY(90deg) translateZ(35vw); }
    .left   { transform: rotateY(-90deg) translateZ(35vw); }
    .top    { transform: rotateX(90deg) translateZ(35vw); }
    .bottom { transform: rotateX(-90deg) translateZ(35vw); }

    /* Image styling within cube sides */
    .side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Clothes section styling */
    .clothes-section {
      display: none;
      flex-direction: column;
      text-align: center;
      align-items: center;
    }

    .clothes-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    /* Image cards */
    .clothes-card {
      width: 150px;
      height: 150px;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      animation: bounceIn 0.5s ease forwards;
      opacity: 0;
      animation-fill-mode: forwards; /* Ensures the last frame of animation is retained */
    }

    /* Bounce-in animation */
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Set delay on each card */
    .clothes-card:nth-child(1) { animation-delay: 0.2s; }
    .clothes-card:nth-child(2) { animation-delay: 0.4s; }
    .clothes-card:nth-child(3) { animation-delay: 0.6s; }
    .clothes-card:nth-child(4) { animation-delay: 0.8s; }
    .clothes-card:nth-child(5) { animation-delay: 1s; }
    .clothes-card:nth-child(6) { animation-delay: 1.2s; }

    .clothes-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Transparent Explore button */
    .explore-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(128, 128, 128, 0.6);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      text-transform: uppercase;
      font-size: 1rem;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    Nami's Collection
  </div>

  <div class="container" id="container">
    <!-- 3D Cube -->
    <div class="cube" id="cube">
      <div class="side front" onclick="splitCube()">
        <img src="d.jpg" alt="Front">
      </div>
      <div class="side back" onclick="splitCube()">
        <img src="h.jpg" alt="Back">
      </div>
      <div class="side right" onclick="splitCube()">
        <img src="c.jpg" alt="Right">
      </div>
      <div class="side left" onclick="splitCube()">
        <img src="r.jpg" alt="Left">
      </div>
      <div class="side top" onclick="splitCube()">
        <img src="shirt.jpg" alt="Top">
      </div>
      <div class="side bottom" onclick="splitCube()">
        <img src="hn.jpg" alt="Bottom">
      </div>
    </div>
  </div>

  <!-- Clothes Section with Images and Explore Button -->
  <div class="clothes-section" id="clothesSection">
    <h1>Gallery</h1>
    <div class="clothes-images">
      <div class="clothes-card">
        <img src="r.jpg" alt="Clothes Image 1">
        <div class="explore-btn">Explore</div>
      </div>
      <div class="clothes-card">
        <img src="shirt.jpg" alt="Clothes Image 2">
        <div class="explore-btn">Explore</div>
      </div>
      <div class="clothes-card">
        <img src="c.jpg" alt="Clothes Image 3">
        <div class="explore-btn">Explore</div>
      </div>
      <div class="clothes-card">
        <img src="b.jpg" alt="Clothes Image 4">
        <div class="explore-btn">Explore</div>
      </div>
      <div class="clothes-card">
        <img src="n.jpg" alt="Clothes Image 5">
        <div class="explore-btn">Explore</div>
      </div>
      <div class="clothes-card">
        <img src="a.jpg" alt="Clothes Image 6">
        <div class="explore-btn">Explore</div>
      </div>

    </div>
  </div>

  <script>
    const cube = document.getElementById('cube');
    const clothesSection = document.getElementById('clothesSection');

    // Function to trigger the split animation
    function splitCube() {
      cube.classList.add('split');
      setTimeout(showClothesSection, 500); // Wait for split animation to complete
    }

    // Function to display clothes section with bounce animation
    function showClothesSection() {
      clothesSection.style.display = 'flex';
      document.querySelector('.container').style.display = 'none';
    }
  </script>
</body>
</html>
